<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:postmaster="http://typo3.org/ns/Madj2k/Postmaster/ViewHelpers"
	data-namespace-typo3-fluid="true">

	<f:layout name="Email/{mailType}" />

	<!-- PLAINTEXT -->
	<f:section name="Plaintext"><postmaster:email.plaintextLineBreaks>
	<postmaster:email.translate key="templates_email_confirmAlertUser.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwAlerts" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" />\n\n

	<postmaster:email.translate key="templates_email_confirmAlertUser.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwAlerts" arguments="{0 : alert.category.title}" />\n\n

	<postmaster:email.translate key="templates_email_confirmAlertUser.loginLinkLabel" languageKey="{queueRecipient.languageCode}" extensionName="rkwAlerts"/>:\n
	<postmaster:email.uri.action absolute="true" pageUid="{loginPid}" noCacheHash="true" />
</postmaster:email.plaintextLineBreaks></f:section>

	<!-- HTML -->
	<f:section name="Html">
		<h1><postmaster:email.translate key="templates_email_confirmAlertUser.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwAlerts" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" /></h1>
		<p><postmaster:email.translate key="templates_email_confirmAlertUser.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwAlerts" arguments="{0 : alert.category.title}"/></p>
		<p>
			<a href="{postmaster:email.uri.action(absolute:'true', pageUid:'{loginPid}', noCacheHash:'true')}">
				<postmaster:email.translate key="templates_email_confirmAlertUser.loginLinkLabel" languageKey="{queueRecipient.languageCode}" extensionName="rkwAlerts"/>
			</a>
		</p>
	</f:section>

</html>
