<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:postmaster="http://typo3.org/ns/Madj2k/Postmaster/ViewHelpers"
	data-namespace-typo3-fluid="true">

	<f:layout name="Email/{mailType}" />

	<!-- PLAINTEXT -->
	<f:section name="Plaintext"><postmaster:email.plaintextLineBreaks>
        <postmaster:email.translate key="templates_email_cancelAllUser.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwAlerts"  />\n\n
    
        <postmaster:email.translate key="templates_email_cancelAllUser.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwAlerts" />\n\n
    
        <f:for each="{alerts}" as="alert">
        * {alert.category.title}\n
        </f:for>\n
    
        <postmaster:email.translate key="templates_email_cancelAllUser.text2" languageKey="{queueRecipient.languageCode}" extensionName="rkwAlerts" />
    </postmaster:email.plaintextLineBreaks></f:section>

	<!-- HTML -->
	<f:section name="Html">
		<h1><postmaster:email.translate key="templates_email_cancelAllUser.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwAlerts" /></h1>
		<p><postmaster:email.translate key="templates_email_cancelAllUser.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwAlerts" /></p>
		<ul>
			<f:for each="{alerts}" as="alert">
				<li>{alert.category.title}</li>
			</f:for>
		</ul>
		<p><postmaster:email.translate key="templates_email_cancelAllUser.text2" languageKey="{queueRecipient.languageCode}" extensionName="rkwAlerts" /></p>
	</f:section>
</html>
