<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwMailer="http://typo3.org/ns/RKW/RkwMailer/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <!-- PLAINTEXT -->
    <f:section name="Plaintext">
        <rkwMailer:frontend.replace.redirectLinks queueRecipient="{queueRecipient}" queueMail="{queueMail}" isPlaintext="true">
            <f:for each="{pages}" as="page">
                --------------------------------------------------------------------------------------\n
                <f:format.date format="d.m.Y">{page.lastUpdated}</f:format.date>: {page.title}\n
                --------------------------------------------------------------------------------------\n
                <f:if condition="{page.description}">{page.description}</f:if>\n\n
                <rkwMailer:frontend.link noCacheHash="true" absolute="true" pageUid="{page.uid}" />
                \n\n
            </f:for>
        </rkwMailer:frontend.replace.redirectLinks>
    </f:section>


    <!-- HTML -->
    <f:section name="Html">
        <rkwMailer:frontend.replace.redirectLinks queueRecipient="{queueRecipient}" queueMail="{queueMail}" isPlaintext="true">
            <table cellpadding="0" cellspacing="0" border="0" class="colored-table">
                <f:for each="{pages}" as="page">
                    <tr>
                        <th>
                            &nbsp;
                        </th>
                        <th class="align-left">
                            <a href="{rkwMailer:frontend.link(noCacheHash:'true', absolute:'true', pageUid:'{page.uid}')}">
                                <f:format.date format="d.m.Y">{page.lastUpdated}</f:format.date>: {page.title}
                            </a>
                        </th>
                    </tr>
                    <tr>
                        <td width="100" valign="top">
                            <f:if condition="{page.txRkwBasicsTeaserImage}">
                                <rkwMailer:frontend.image image="{page.txRkwBasicsTeaserImage}"
                                    treatIdAsReference="true"
                                    absolute="false"
                                    alt="{page.title}"
                                    width="100"
                                    style="border:1px solid #D3D3D3;"
                                />
                            </f:if>&nbsp;
                        </td>
                        <td valign="top">
                            <f:if condition="{page.description}">
                                {page.description}<br><br>
                            </f:if>
                            <a href="{rkwMailer:frontend.link(noCacheHash:'true', absolute:'true', pageUid:'{page.uid}')}">
                                <rkwMailer:frontend.translate key="partials_email_linkList.readMore" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwAlerts" />
                            </a>
                        </td>
                    </tr>
                </f:for>
            </table>
        </rkwMailer:frontend.replace.redirectLinks>
    </f:section>

</html>
